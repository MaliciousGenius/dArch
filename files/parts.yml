#== Копирование файлов ==#

#=== one ===#
- name: vbox | Load VirtualBox module
  copy:
    src: "modules-load.d/virtualbox.conf"
    dest: "/etc/modules-load.d/virtualbox.conf"
  notify: "mkinitcpio"
  sudo: true
#=== multi ===#
- name: Copy
  copy:
    src: "{{ item.src }}"
    dest: {{ item.dest }}"
    owner: admin
    group: users
    mode: 0755
  with_items:
    - { src: "openbox/menu.xml", dest: "/home/admin/.config/openbox/menu.xml" }
    - { src: "openbox/autostart", dest: "/home/admin/.config/openbox/autostart" }

#== Создание директориий ==#

#=== one ===#
- name: Create marker
  file:
    path: "/etc/motherchip"
    state: "directory"
    mode: "0755"
#=== multi ===#

#== Запуск сервисов ==#

#=== one ===#
- name: Start services dhcpcd
  service:
    name: "dhcpcd"
    state: "started"
    enabled: yes
  sudo: true
#=== multi ===#