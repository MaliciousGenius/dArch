---

- name: Install
  pacman:
    name: "docker"
    state: "present"
    update_cache: yes
  sudo: true

- name: Start services docker
  service:
    name: "docker"
    enabled: yes
  sudo: true

- name: Adding existing user "system" to group docker
  shell: "gpasswd -a system docker"
  sudo: true

