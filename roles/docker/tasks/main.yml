- name: Start docker container
  copy:
    src: "ui-for-docker.service"
    dest: "/etc/systemd/system/ui-for-docker.service"
  sudo: true

- name: Enable services sddm
  service:
    name: "ui-for-docker.service"
    enabled: yes
  sudo: true