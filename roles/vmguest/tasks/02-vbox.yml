---

- name: vbox | Install packages
  pacman:
    name: "{{ item }}"
    state: "present"
    update_cache: yes
  with_items:
    - virtualbox-guest-utils
    - virtualbox-guest-dkms
    - virtualbox-guest-modules-arch
  notify: "grub mkconfig"
  sudo: true

- name: vbox | Start services vboxservice
  service:
    name: "vboxservice.service"
    enabled: yes
  sudo: true