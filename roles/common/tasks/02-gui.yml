### X sysstem
- name: gui | Install packages
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - xf86-video-vesa
    - xorg-server
    - xorg-server-utils
    - xorg-xinit
    - ttf-dejavu
    - ttf-droid
    - ttf-inconsolata

