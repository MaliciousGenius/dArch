### X sysstem
- name: gui | Install packages
  pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - xorg-server
    - xorg-server-utils
    - xorg-xinit
    # Fonts
    - ttf-dejavu
    - ttf-droid
    - ttf-inconsolata

