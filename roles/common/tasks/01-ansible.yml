---

- name: ansible | Create link to python
  file:
    src: "/usr/bin/python2"
    dest: "/usr/bin/python"
    state: "link"
  sudo: true

- name: ansible | Create link to init.d
  file:
    src: "/usr/lib/systemd/scripts/"
    dest: "/etc/init.d"
    state: "link"
  sudo: true

- name: ansible | Gen facts
  shell: "ansible -m setup all -u mothership > /home/admin/facts.yml && chown admin:users /home/admin/facts.yml"
  sudo: true