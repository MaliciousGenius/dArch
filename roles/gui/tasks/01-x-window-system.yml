---

- name: x-window-system | Install Driver
  pacman:
    name: "{{ item }}"
    state: "present"
  with_items:
    - xf86-video-vesa
    - xf86-video-fbdev          # Пакет содержит драйвер для кадрового буфера Linux (еще известный как fbdev).
    - xf86-input-synaptics
  sudo: true

- name: x-window-system | Install X system packages
  pacman:
    name: "{{ item }}"
    state: "present"
  with_items:
    - xorg-server
    - xorg-server-utils
    - xorg-xinit
  sudo: true

- name: x-window-system  | Load VirtualBox module
  copy:
    src: "xorg.conf.d/40-monitor.conf"
    dest: "/etc/X11/xorg.conf.d/40-monitor.conf"
  sudo: true

- name: x-window-system | Install Font
  pacman:
    name: "{{ item }}"
    state: "present"
  with_items:
    - ttf-dejavu
    - ttf-droid
    - ttf-inconsolata
  sudo: true